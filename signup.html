<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sign up</title>
</head>
<body>
    <div class="form-container">
        <form action="" method="" class="form">
            <div class="title"><i class="fa fa-user"></i> <span>For your protection, please verify your identity.</span></div>
            <div class="title-2"><span><b>Sign Up</b></span></div>
            <div class="title-3"><span>Already have an account? <a href="./signin.html">Sign In</a></span></div>

            <div class="username-div">
                <label for="username"><b>Username</b></label>
                <input class="username-input" type="text" name="username">
            </div>
            <br><br>
            <div class="email-div">
                <label for="email"><b>Email address</b></label>
                <input class="email-input" type="email" name="email">
            </div>
            <br><br>
            <div class="password-div">
                <label for="password"><b>Password</b></label>
                <input class="password-input" type="password" name="password">
            </div>

            <br><br>
            <div class="password-confirmation-div">
                <label for="password-confirmation"><b>Password Confirmation</b></label>
                <input class="password-confirmation-input" type="password" name="password">
            </div>
            <button class="button" type="submit"><b>Sign Up</b></button>
        </form>
    </div>
</body>
</html>
